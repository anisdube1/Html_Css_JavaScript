<!DOCTYPE html>
<html>
    <head>

            <fieldset>
                <legend>Your Face</legend>
                <label for="file">Your Image:</label><input type="file" name="fileToUpload" required></br></br>
                <label for="preview" id="preview">Image Preview:</label>

                        <option value="SP">SPAIN</option>

                    </select>
                </br>
            </fieldset></br>
            <fieldset>
                <legend>Your Indicators</legend>

            </fieldset></br>
            <fieldset>

                <label for="contact">Method to contact you:</label>
                    <input type="checkbox" name= "contact" value="email"> Email
                    <input type="checkbox" name= "contact" value="whatsapp"> Whatsapp

                </br>
            </fieldset></br>
        <input type="submit" value="Submit">    
        </form>
    </body>
</html>
