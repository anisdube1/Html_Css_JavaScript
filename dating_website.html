<!DOCTYPE html>
<html>
    <head>
        <h1> Please Enter Your Details For Our Dating Website</h1>
    </head>
    <style>
        fieldset {background: lightyellow; border: 10px solid yellow; margin-bottom: 10px; width: 720px}
        label {width: 180px; display:inline-block; text-align: right; text-align: top}
        label:hover { font-size:20px }
        input:hover { font-size:20px }
        textarea {width: 360px; height: 50px}
        .range {text-align: center}
        .tick {width: auto}
    </style>
    <body>
        <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method=post enctype="multipart/form-data">
            <fieldset>
                <legend>Your Face</legend>
                <label for="file">Your Image:</label><input type="file" name="fileToUpload" required></br></br>
                <label for="preview">Image Preview: <img id="preview"></label>
            </fieldset></br>
            <fieldset>
                <legend>Your General Details</legend>
                <label for="name">Name:</label> <input type="text" placeholder="Your Full Name" required></br></br>
                <label for="gender">Gender: </label>
                <label for="radio"><input type="radio" name="gender" value="male" required> Male <input type="radio" name="gender" value="female" required> Female</label></br></br>
                <label for="age">Age: </label><input type="number" name="age" required></br></br>
                <label for="date">Date of birth: </label><input type="date" name = "date" placeholder="dd/mm/yy"></br></br>
                <label for="color">Favourite color: </label><input type= "color" name="color>"</br></br></br>
                <label for="country">Which country:</label>
                    <select name="cities">
                        <option value="In">India</option>
                        <option value="US">USA</option>
                        <option value="AUS">Australia</option>
                        <option value="UK">United Kingdom</option>
                        <option value="SP">SPAIN</option>
                        <option value="NA">Not Applicable</option>
                    </select>
                </br>
            </fieldset></br>
            <fieldset>
                <legend>Your Indicators</legend>
                <label for="height">Height: </label>Short<input type="range" min="0" max="100" name="height">Tall</br></br>
                <label for="salary">Salary: </label>Poor<input type="range" min="0" max="100" name="salary">Rich</br></br>
            </fieldset></br>
            <fieldset>
                <legend>Your Contact Information</legend>
                <label for="email">Email: </label><input type="email" name="email" required></br></br>
                <label for="mobile">Mobile: </label><input type="tel" name="mobile"></br></br>
                <label for="address">Address: </label><textarea name="address"></textarea></br></br>
                <label for="contact">Method to contact you:</label>
                    <input type="checkbox" name= "contact" value="email"> Email
                    <input type="checkbox" name= "contact" value="whatsapp"> Whatsapp
                    <input type="checkbox" name= "contact" value="chat"> In-app chat
                </br>
            </fieldset></br>
        <input type="submit" value="Submit">    
        </form>
    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>    
    </body>
</html>
