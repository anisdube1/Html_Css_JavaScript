<!DOCTYPE html>
<html>
    <head>
       <title>"Guessing color game"</title>
    </head>
    <body>
         <script>
            var colors = ["blue" , "cyan" , "gold" , "green" , "ivory", "lime", "peru" , "silver"];
            var finished = false;
            var guess = 1;
            function do_game() {
                final_color = colors[Math.floor(Math.random()*8)];
                while(!finished)
                {
                     var guess_color = prompt("I am thinking of one of these colors: \n\n blue, cyan, gold, green , ivory, lime, peru, silver \n\n What color am i thinking of\n");
                     check_guess(guess_color);
                     if (guess_color  == final_color) {
                        myBody=document.getElementsByTagName("body")[0];
                        myBody.style.background=final_color;
                        alert("Congratulations! You have guessed the color! \n\n It took you " +guess + " guess to finish the game \n\n You can see the color in background");
                        finished = true;
                     }
                    guess++;
                }
            }
            function check_guess(guess_color) {
                    
                if (colors.indexOf(guess_color) == -1) {
                    alert("I don't recognize the color!! \n\n Please Try again.\n");
                }
                else if (guess_color > final_color) {
                    alert("Your input is alphabetically higher than mine! \n");
                }
                else if (guess_color < final_color) {
                     alert("Your input is alphabetically lower than mine!\n");
                }
            }
            do_game();
        </script>
    </body>
</html>
